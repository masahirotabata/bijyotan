<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>美女単 - 新規登録</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f8e8f0, #f0f8ff);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h2 {
      color: #e91e63;
      font-size: 2em;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 300px;
    }

    input {
      padding: 12px;
      width: 100%;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      font-size: 1.2em;
      padding: 12px 20px;
      background-color: #ff4081;
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #f50057;
    }

    .links {
      margin-top: 20px;
      font-size: 0.9em;
    }

    .links a {
      color: #e91e63;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <h2>新規ユーザー登録</h2>

  <form id="registerForm" onsubmit="return handleRegister(event)" style="text-align:center;margin:16px 0">
    <input id="regName"  name="name"  autocomplete="username"     required placeholder="ユーザー名">
    <input id="regEmail" name="email" autocomplete="email"        required type="email"    placeholder="メール">
    <input id="regPass"  name="pass"  autocomplete="new-password" required type="password" placeholder="パスワード">
    <button>新規登録</button>
  </form>

  <div class="links">
    <a href="login.html">ログイン画面に戻る</a>
  </div>

<script>
/* ===== 共通 fetch ラッパー ===== */
const API_BASE = ''; // 同一オリジンなら空でOK
async function apiFetch(path, init = {}) {
  const controller = new AbortController();
  const timeout = setTimeout(() => controller.abort(), 15000);
  try {
    const url = path.startsWith('http') ? path : (API_BASE + path);
    return await fetch(url, {
      credentials: 'include',
      cache: 'no-store',
      signal: controller.signal,
      ...init,
    });
  } finally {
    clearTimeout(timeout);
  }
}

/* ===== フォールバックで userId を探す ===== */
async function getUserIdFallback(){
  const candidates = ['/api/me','/user/me','/api/user/me'];
  for (const url of candidates){
    try{
      const r = await fetch(url, {credentials:'include'});
      const ct = (r.headers.get('content-type')||'').toLowerCase();
      if (!r.ok || !ct.includes('application/json')) continue;
      const j = await r.json();
      const id = j?.id ?? j?.userId;
      if (id != null) return String(id);
    }catch{}
  }
  return null;
}

/* ===== 登録処理 ===== */
async function handleRegister(e){
  e.preventDefault();
  const btn = e.submitter || document.querySelector('#registerForm button');
  btn.disabled = true;

  const body = {
    name:  document.getElementById('regName').value.trim(),
    email: document.getElementById('regEmail').value.trim(),
    password: document.getElementById('regPass').value
  };

  try{
    const res = await apiFetch('/api/auth/register', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify(body)
    });

     if (res.status === 201 || res.status === 200 || res.status === 204) {
      // APIがJSONを返す場合だけ拾う（なくてもOK）
      let data = null;
      try {
        const ct = (res.headers.get('content-type') || '').toLowerCase();
        if (ct.includes('application/json')) data = await res.json();
      } catch {}

      // 1) もしサーバが自動ログイン(cookie発行)しているなら /api/me で判定
      let userId = data?.userId ?? data?.id ?? await getUserIdFallback();
      // 2) 遷移方針
      let nextUrl = '';
      if (userId) {
        // 既にログイン状態ならダッシュボードへ
        nextUrl = `/user.html?userId=${encodeURIComponent(userId)}`;
      } else {
        // ログイン状態でなければログイン画面へ誘導（メールを埋め込んでおくと親切）
        const email = encodeURIComponent(document.getElementById('regEmail').value.trim());
        nextUrl = `/login.html?from=register&email=${email}&registered=1`;
      }

      const done = () => location.href = nextUrl;
      if (window.Swal)
        await Swal.fire({icon:'success', text:'登録できました！'}).then(done);
      else {
        alert('登録できました！');
        done();
      }
      return;
    }

    const msg = res.status === 409
      ? 'このメールは既に使われています'
      : '登録に失敗しました（入力内容をご確認ください）';
    Swal.fire({icon:'error', text: msg});

  }catch(err){
    Swal.fire({icon:'error', text:'通信エラーが発生しました。時間をおいてお試しください。'});
    console.error(err);
  } finally {
    btn.disabled = false;
  }
}
</script>

</body>
</html>
