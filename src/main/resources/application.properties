spring.application.name=spring-vocabulary

spring.datasource.url=jdbc:h2:file:./data/bijotan-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# ↓ この警告回避のため削除推奨（指定不要）
# spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.web.resources.static-locations=classpath:/static/

spring.batch.job.enabled=false
server.port=${PORT:8080}

# .env 読み込み（任意）
spring.config.import=optional:file:.env[.properties]

# --- Stripe（どれも未設定でも起動できるように） ---
stripe.secret-key=${STRIPE_SECRET_KEY:}
stripe.publishable-key=${STRIPE_PUBLISHABLE_KEY:}
stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET:}
stripe.price-id=${STRIPE_PRICE_ID:}
stripe.success-url=${STRIPE_SUCCESS_URL:https://bijotan.com/success?session_id={CHECKOUT_SESSION_ID}}
stripe.cancel-url=${STRIPE_CANCEL_URL:https://bijotan.com/cancel}

# （任意）デバッグ
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
